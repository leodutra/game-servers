[[servers]]
name = "My Terraria World"
host = "terraria"
port = 7777
type = "Terraria"   # Maps to gamedig protocol
container = "terraria" # Optional: for Docker fallback check

[[servers]]
name = "Hytale Server"
host = "host.docker.internal"
port = 5520
type = "Unknown"    # If unknown, it defaults to Raw UDP/TCP check
protocol = "udp"    # Hint for the fallback checker

# DOCKER NOTE:
# To check servers running on the host machine from inside Docker:
# Replace "127.0.0.1" with "host.docker.internal".

