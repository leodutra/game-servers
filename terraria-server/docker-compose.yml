services:
  terraria:
    build: .
    container_name: terraria-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "7777:7777"
    volumes:
      # Map the worlds folder so you don't lose progress on container rebuilds
      - ./worlds:/terraria/worlds
      # Map the config so you can tweak settings without rebuilding
      - ./serverconfig.txt:/terraria/serverconfig.txt
    # Override default command to force world path
    command: ["-config", "serverconfig.txt", "-worldpath", "/terraria/worlds"]
    deploy:
      resources:
        limits:
          memory: 4G
